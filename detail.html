<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Anuncio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="js/utils/navbar.js" type="module"></script>
  <div class="container mt-4">
    <div class="mb-3">
      <a href="index.html" class="btn btn-secondary">&larr; Regresar</a>
    </div>

        <div class="container mt-4">
            <div id="ad-container"></div>
            <div id="loading-indicator" class="text-center" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <div id="error-message" class="text-danger" style="display: none;"></div>
            <div class="d-flex gap-2">
                <button id="edit-button" class="btn btn-primary" style="display: none;">Editar</button>
                <button id="delete-button" class="btn btn-danger" style="display: none;">Eliminar</button>
            </div>
        </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/utils/navbar.js"></script>
  <script type="module" src="js/controller/DetailController.js"></script>
  <script type="module">
    import DetailController from './js/controller/DetailController.js';

    document.addEventListener('DOMContentLoaded', () => {
      const controller = new DetailController();
      controller.initialize();
    });
  </script>
</body>
</html>
