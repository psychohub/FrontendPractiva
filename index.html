<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallapop Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="js/utils/navbar.js" type="module"></script>
    <div id="app">
        <h1>Anuncios</h1>

    <form id="search-form" class="mb-4">
      <div class="row">
        <div class="col-md-4">
            <input type="text" name="name" class="form-control" placeholder="Nombre" autocomplete="off">
        </div>
        <div class="col-md-4">
          <input type="text" name="description" class="form-control" placeholder="Descripción">
        </div>
        <div class="col-md-2">
          <select name="type" class="form-select">
            <option value="">Tipo</option>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </div>

     
    </form>
    <div class="container mt-5">
        <h1></h1>
        <div class="row" id="ads-container">
            <!-- Los anuncios se cargarán aquí -->
        </div>
    </div>

    <nav id="pagination-container"></nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/utils/navbar.js"></script>
    <script type="module">
        import AdsController from './js/controller/AdsController.js';
        document.addEventListener('DOMContentLoaded', () => {
            new AdsController();
        });
    </script>
</body>
</html>
