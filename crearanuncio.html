<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Anuncio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <script src="js/utils/navbar.js" type="module"></script>
  <div class="container mt-5">
    <h2>Crear Anuncio</h2>
    <form id="create-ad-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="ad-image" class="form-label">Foto del producto (opcional)</label>
        <input class="form-control" type="file" id="ad-image" name="image">
      </div>
      <div class="mb-3">
        <label for="ad-name" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="ad-name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="ad-description" class="form-label">Descripci√≥n del producto</label>
        <textarea class="form-control" id="ad-description" name="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="ad-price" class="form-label">Precio del producto</label>
        <input type="number" class="form-control" id="ad-price" name="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Compra/Venta</label>
        <select class="form-select" name="type" required>
          <option value="venta">Venta</option>
          <option value="compra">Compra</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Tags (separados por comas)</label>
        <input type="text" class="form-control" id="ad-tags" name="tags" placeholder="ejemplo, anuncio, venta">
      </div>
      <div id="ads-container"></div> 
      <div id="loading-indicator" style="display: none;">Cargando...</div>
      <div id="success-message" class="text-success"></div>
      <div id="error-message" class="text-danger" style="display: none;"></div>
    </form>
    <button type="submit" class="btn btn-primary" form="create-ad-form">Crear Anuncio</button>
  </div>
  <script type="module" src="js/utils/checkAuth.js"></script>
  <script type="module" src="js/view/CreateAdView.js"></script>
  <script type="module" src="js/controller/CreateAdController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
