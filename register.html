<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallapop Frontend - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <h1>Registro de usuario</h1>
    <form id="register-form">
      <div class="mb-3">
        <label for="username-input" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username-input" required>
      </div>
      <div class="mb-3">
        <label for="password-input" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password-input" required>
      </div>
      <div id="error-message" class="text-danger" style="display: none;"></div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <div id="loading-indicator" style="display: none;">Cargando...</div>
    <div id="success-message" class="text-success"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module">
    import RegisterController from './js/controller/RegisterController.js';
    document.addEventListener('DOMContentLoaded', () => {
      const controller = new RegisterController();
      document.getElementById('register-form').addEventListener('submit', (event) => {
        event.preventDefault();
        controller.register();
      });
    });
  </script>
</body>
</html>
